<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="style.css" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Grimpan!</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <canvas id="js-Canvas" class="canvas"></canvas>
      <div class="controls">
         <div class="controls__range">
            <input
               type="range"
               id="js-Range"
               min="0.1"
               max="5.0"
               value="2.5"
               step="0.1"
            />
         </div>
         <div class="controls__btns">
            <button id="js-Mode">Fill</button>
            <button id="js-Save">Save</button>
         </div>
         <div id="js-Colors" class="controls__colors">
            <div
               class="controls__colors jsColor"
               style="background-color: #2c2c2c"
            ></div>
            <div
               class="controls__colors jsColor"
               style="background-color: white"
            ></div>
            <div
               class="controls__colors jsColor"
               style="background-color: #ff3b30"
            ></div>
            <div
               class="controls__colors jsColor"
               style="background-color: #ff9500"
            ></div>
            <div
               class="controls__colors jsColor"
               style="background-color: #ffcc00"
            ></div>
            <div
               class="controls__colors jsColor"
               style="background-color: #4cd963"
            ></div>
            <div
               class="controls__colors jsColor"
               style="background-color: #5ac8fa"
            ></div>
            <div
               class="controls__colors jsColor"
               style="background-color: #0579ff"
            ></div>
            <div
               class="controls__colors jsColor"
               style="background-color: #5856d6"
            ></div>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
